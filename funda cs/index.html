    <div class="rbox">
        <button onclick="start_random()">กดเพื่อสุ่มตัวเลข 3 หลัก</button>
        <div id="num">---</div>
    </div>
    <script>
        let n = 0;
        let numElem = document.getElementById("num");

        function start_random(){
            if(n>0) return;
            n = 50;
            next_number();
        }
        function next_number(){
            var r =  Math.round(Math.random()*999)+"";
            numElem.innerText = r.padStart(3,'0');
            n--;
            if(n>0){
               setTimeout(next_number,150-n); 
            }
        }
    </script>
